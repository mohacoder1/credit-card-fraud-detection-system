<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>نظام كشف الاحتيال - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>نظام كشف الاحتيال - Demo</h1>
    <p>اختبر إرسال معاملة واحصل على نتيجة التنبؤ (Fraud score).</p>
    <form id="txForm">
      <label>المبلغ (USD)</label><input id="amount" type="number" step="0.01" value="100" required>
      <label>الدولة</label><input id="country" value="USA">
      <label>نوع العملية</label>
      <select id="txType"><option>Online</option><option>POS</option><option>Transfer</option><option>Cash</option></select>
      <label>نوع البطاقة</label>
      <select id="cardType"><option>Visa</option><option>MasterCard</option><option>Amex</option><option>Discover</option></select>
      <label>وقت اليوم</label>
      <select id="timeOfDay"><option>Morning</option><option>Afternoon</option><option>Evening</option><option>Night</option></select>
      <label>فئة التاجر</label>
      <select id="merchant"><option>Grocery</option><option>Electronics</option><option>Travel</option><option>Banking</option><option>Clothing</option><option>Dining</option></select>
      <label>دولية؟</label>
      <select id="isInt"><option value="0">لا</option><option value="1">نعم</option></select>
      <button type="submit">فحص الاحتيال</button>
    </form>
    <div id="result"></div>
    <hr>
    <h2>تعليمات مختصرة</h2>
    <ol>
      <li>شغّل خادم Django في الخلفية (localhost:8000).</li>
      <li>تأكد أن النموذج المدرب موجود في backend_django/model/saved_model.joblib</li>
      <li>اضغط فحص لارسال المعاملة واستلام النتيجة.</li>
    </ol>
  </div>
<script src="app.js"></script>
</body>
</html>
